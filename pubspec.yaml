name: self_care
description: A new Flutter healthcare application to cake care of ourself.


publish_to: 'none'


# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.0.6
  geolocator: ^7.2.0+1
  http: ^0.13.3
  provider: ^4.3.3
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2
  firebase_core: ^1.3.0
  firebase_database: ^7.1.1
  flutter_carousel_slider: ^1.0.8
  flutter_svg: ^0.22.0
  firebase_storage: ^8.1.3
  cloud_firestore: ^2.2.2
  image_picker: ^0.8.0+3
  intl: ^0.17.0
  animated_widgets: ^1.1.0
  animated_text_kit: ^4.2.1
  timezone: ^0.7.0
  flutter_local_notifications: ^5.0.0+1
  path: ^1.8.0
  auto_size_text: ^2.1.0
  cupertino_icons: ^1.0.2
  dcdg: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

